<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflux</title>
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="login-register__bg toggle-dark-mode">
    <main class="login-register__position">
        <div class="login-register flex">
            <div class="login-register__heading">
                <div class="login-register__icon">
                    <a href="index.html">
                        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M13 3.25L2.16663 11.9167V26H9.74996V17.3333H16.25V26H23.8333V11.9167L13 3.25ZM22.75 24.9167H17.3333V16.25H8.66663V24.9167H3.24996V12.4373L13 4.63734L22.75 12.4373V24.9167Z"
                                fill="white" fill-opacity="0.54" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M13 0L6.5 5.2V2.16667H2.16667V8.6666L0 10.3931L0.779323 11.1639L13 1.38734L25.2207 11.164L26 10.3931L13 0ZM5.41667 6.0666L3.25 7.79993V3.25H5.41667V6.0666Z"
                                fill="white" fill-opacity="0.54" />
                        </svg>
                    </a>
                    <button id="dark-mode__btn" class="btn">
                        <span id="mode-icon" class="sun-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="login-register__heading--content">
                    <div class="login-register__logo">
                        <img src="img/main-logo-l.svg" alt="main-logo">
                        <span>Movie</span>
                    </div>
                    <div class="login-register__title">
                        <h3>Nice to meet you :)</h3>
                        <p>Just register to join with us</p>
                    </div>
                </div>
            </div>
            <div class="login-register__functionality">
                <div class="login-register__content">
                    <div class="login-register__intro flex">
                        <span class="login-register__intro--title">Register</span>
                        <a href="login.html" class="flex login-register__intro--sub-title">
                            <svg class="login-register__icon--arrow" width="18" height="19" viewBox="0 0 18 19"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M13.6686 10.2347L7.36853 16.5447L9 18.1221L18 9.10799L9 0.0939026L7.42516 1.67131L13.6686 7.98123H0V10.2347H13.6686Z" />
                            </svg>
                            Already have account?
                        </a>
                    </div>
                    <div class="login-register__social-networks flex">
                        <a href="#" class="btn__social-networks color-bg-fb flex">
                            <svg class="login-register__icon--sub" width="13" height="26" viewBox="0 0 13 26"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M8.66667 8.62958V6.14523C8.66667 5.02368 8.92396 4.45639 10.7318 4.45639H13V0.283203H9.2151C4.57708 0.283203 3.04688 2.33067 3.04688 5.84528V8.62958H0V12.8028H3.04688V25.3223H8.66667V12.8028H12.4854L13 8.62958H8.66667Z" />
                            </svg>
                            <span>Facebook</span>
                        </a>
                        <a href="#" class="btn__social-networks color-bg-twt flex">
                            <svg class="login-register__icon--sub" width="20" height="17" viewBox="0 0 20 17"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M20 2.18988C19.2626 2.51121 18.4743 2.72822 17.6436 2.82837C18.4912 2.32759 19.1439 1.53469 19.449 0.591546C18.6565 1.05477 17.7792 1.3928 16.8426 1.57225C16.0924 0.783513 15.0244 0.291077 13.8462 0.291077C11.5787 0.291077 9.74359 2.10224 9.74359 4.3349C9.74359 4.65206 9.7775 4.96087 9.84954 5.25717C6.4378 5.09024 3.41174 3.47939 1.39013 1.02973C1.03836 1.6265 0.834923 2.32342 0.834923 3.06207C0.834923 4.46426 1.56389 5.7037 2.66582 6.42984C1.98771 6.41314 1.35198 6.22952 0.801017 5.92488C0.801017 5.94157 0.801017 5.95827 0.801017 5.97496C0.801017 7.93636 2.21657 9.56807 4.09409 9.93949C3.75079 10.0313 3.38631 10.0814 3.01335 10.0814C2.75058 10.0814 2.49205 10.0563 2.242 10.0063C2.7633 11.6129 4.28057 12.7814 6.07756 12.8148C4.67472 13.8998 2.90316 14.5467 0.979021 14.5467C0.648442 14.5467 0.322102 14.5258 0 14.4883C1.80971 15.6484 3.96694 16.3161 6.28099 16.3161C13.8377 16.3161 17.9657 10.1523 17.9657 4.80647C17.9657 4.63119 17.9614 4.45592 17.953 4.28482C18.754 3.71309 19.449 3.00365 20 2.18988Z" />
                            </svg>
                            <span>Twitter</span>
                        </a>
                        <a href="#" class="btn__social-networks color-bg-google flex">
                            <svg class="login-register__icon--sub" width="14" height="22" viewBox="0 0 14 22"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M10.4662 1.30367C11.1101 1.84067 12.4576 2.97018 12.4576 5.11933C12.4576 7.21073 11.2798 8.19988 10.1019 9.13138C9.73592 9.4993 9.31555 9.89448 9.31555 10.5165C9.31555 11.1385 9.73587 11.4784 10.0446 11.7318L11.0544 12.5229C12.2897 13.5683 13.4118 14.5302 13.4118 16.4797C13.4118 19.1362 10.8578 21.82 6.03189 21.82C1.96329 21.82 0 19.8704 0 17.779C0 16.7619 0.505377 15.3213 2.16063 14.3314C3.89886 13.258 6.25787 13.117 7.51904 13.032C7.12666 12.5229 6.67819 11.985 6.67819 11.1105C6.67819 10.6295 6.81797 10.3474 6.95807 10.0083C6.64932 10.0364 6.34129 10.0644 6.06047 10.0644C3.08627 10.0644 1.40226 7.8319 1.40226 5.62829C1.40226 4.32809 1.99275 2.886 3.19833 1.84067C4.79832 0.512424 6.70683 0.286377 8.22056 0.286377H14L12.2045 1.30367H10.4662ZM8.46308 13.8364C8.23848 13.8075 8.10019 13.8075 7.82282 13.8075C7.5715 13.8075 6.06659 13.8654 4.89676 14.2722C4.28327 14.5058 2.5 15.2032 2.5 17.2697C2.5 19.3354 4.42155 20.8185 7.40466 20.8185C10.0803 20.8185 11.5 19.4816 11.5 17.6775C11.5001 16.1926 10.5813 15.4078 8.46308 13.8364ZM9.31133 8.51264C9.94531 7.86604 10 6.96588 10 6.46035C10 4.43662 8.8158 1.28794 6.53248 1.28794C5.81727 1.28794 5.04598 1.65313 4.60502 2.21605C4.13737 2.80692 4 3.56524 4 4.29556C4 6.17889 5.07263 9.30046 7.44028 9.30046C8.12799 9.30041 8.86952 8.96244 9.31133 8.51264Z" />
                            </svg>
                            <span>Google</span>
                        </a>
                    </div>

                    <div class="login-register__or flex">
                        <span>Or login with email</span>
                    </div>

                    <div class="login-register__form flex">
                        <div class="login-register__group">
                            <input type="email" class="login-register__input" placeholder="Email" id="email" required>
                            <label for="email" class="login-register__label">Email</label>
                        </div>
                        <div class="login-register__group">
                            <input type="password" class="login-register__input" placeholder="Password*" id="password"
                                required>
                            <label for="password" class="login-register__label">Password*</label>
                        </div>
                        <div class="login-register__password flex">
                            <div class="login-register__group width">
                                <input type="password" class="login-register__input" placeholder="Password*"
                                    id="password" required>
                                <label for="password" class="login-register__label">Password*</label>
                            </div>
                            <div class="login-register__group width">
                                <input type="password" class="login-register__input" placeholder="Repeat Password*"
                                    id="password" required>
                                <label for="password" class="login-register__label">Repeat Password*</label>
                            </div>
                        </div>
                    </div>

                    <div class="login-register__register flex">
                        <div class="login-register__checkbox flex">
                            <div class="login-register__remember">
                                <input type="checkbox">
                            </div>
                            <div class="login-register__privacy">
                                <span>I have read and accept the Terms of</span>
                                <a href="#">Service & Privacy Policy *</a>
                            </div>
                        </div>
                        <div class="login-register__btn">
                            <button class="btn__login-register btn__login-register--small">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="site.js"></script>
</body>

</html>
